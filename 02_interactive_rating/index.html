<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="welcome">
    <img src="./images/icon-star.svg" alt="" class="icon">
    <div>
      <div class="heading">How did we do?</div>
      <div>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</div>
    </div>
    <div class="rating-container">
      <div class="rating">1</div>
      <div class="rating">2</div>
      <div class="rating">3</div>
      <div class="rating">4</div>
      <div class="rating">5</div>
    </div>
    <button class="submit">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thankyou hide">
    <img src="./images/illustration-thank-you.svg" alt="" class="thankyou-img">
    <div class="result"></div>
    <div>
      <div class="heading">Thank You!</div>
      <div>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</div>
    </div>
    </div>
    <!-- Thank you state end -->
</body>
</html>
