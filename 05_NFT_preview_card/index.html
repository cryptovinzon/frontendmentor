<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="card">
    <section class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view" class="view-icon">
      </div>
    </section>
    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="pricing">
        <p class="pricing-item"><img src="./images/icon-ethereum.svg" alt="" class="icon">0.041 ETH</p>
        <p class="pricing-item"><img src="./images/icon-clock.svg" alt="" class="icon">3 days left</p>
        </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>    
    </section>
  </main>
</body>
</html>
