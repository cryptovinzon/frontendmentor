<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="main-header">
      <logo><img src="./images/logo.svg" alt=""></logo>
      <nav class="primary">
        <div class="menu">          
            <button class="expand">Features</button>            
            <div class="dropdown hidden">
              <a href=""><img src="./images/icon-todo.svg" alt="">Todo List</a>
              <a href=""><img src="./images/icon-calendar.svg" alt="">Calendar</a>
              <a href=""><img src="./images/icon-reminders.svg" alt="">Reminders</a>
              <a href=""><img src="./images/icon-planning.svg" alt="">Planning</a>
            </div>
        </div>
        <div class="menu">
          <button class="expand">Company</button>                        
            <div class="dropdown hidden">
              <a href="">History</a>
              <a href="">Our Team</a>
              <a href="">Blog</a>
            </div>
        </div>       
          <a href="">Careers</a>
          <a href="">About</a>      
      </nav>
    </div>
    <nav class="secondary">      
        <a href="">Login</a>
        <button class="cta">Register</button>
    </nav>    
  </header>
  <main class="content">
    <div class="text-container">
      <div class="text">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button class="learn-more cta">Learn more</button>
      </div>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="img-container">
      <img src="./images/image-hero-desktop.png" alt="hero" class="hero">
    </div>
  </main>
  
</body>
</html>
